<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess the Number</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<script src="./js/index.js" defer></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<a href="#"><h1>Guess The Number</h1></a>
	</header>

	<main class="container">
		<form id="form">
			<label for="kick">Digite um número (0 - 10): </label>
			<input type="number" id="kick" max="10" placeholder="0">

			<button type="submit">JOGAR</button>
		</form>

		<section class="result-box" id="result">
			<h2 id="status">Advinhe o número sortado!</h2>
			<span id="attempt">Tenvativas: 0</span>
		</section>

		<button id="btnRestart" onclick="restart()">Jogar de novo!</button>
	</main>

	<footer>
		<p>Guess the Number, 2022 &copy;</p>
	</footer>
</body>
</html>
